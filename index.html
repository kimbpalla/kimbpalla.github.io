<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kimbpalla.github.io</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; 
            color: #aaf8ff; 
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100%; 
        }

        h1 {
            font-size: 36px;
            color: #aaf8ff; 
            margin-bottom: 20px;
        }

        hr {
            width: 80%;
            max-width: 400px; 
            border: none;
            border-top: 2px solid #fff; 
            margin: 0 auto 30px; 
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            gap: 20px;
        }

        button {
            background: transparent; 
            border: 2px solid #fff; 
            border-radius: 8px; 
            color: #aaf8ff; 
            padding: 15px 20px; 
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
            transition: background 0.3s, color 0.3s, transform 0.3s;
            margin: 10px; 
            cursor: pointer;
            white-space: nowrap; 
            max-width: 120px; 
        }

        button:hover {
            background: #fff; 
            color: #000; 
            transform: scale(1.05); 
        }

        .footer {
            margin-top: 50px;
            color: #666;
            font-size: 12px;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px; 
            }
            hr {
                width: 50%; 
            }
            .button-container {
                justify-content: center;
            }
            button {
                width: calc(50% - 10px); 
                padding: 10px; 
                font-size: 1em; 
            }
        }

        @media screen and (max-width: 480px) {
            .button-container {
                justify-content: center; 
            }
            button {
                width: calc(45%); 
                padding: 12px; 
                font-size: 1em;
                margin: 10px 5px; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Kim's Portfolio</h1>
        <hr>
        <div class="button-container">
            <button onclick="location.href='Project1/Page1.html'">Project 1</button>
            <button onclick="location.href='Project2/Project2.html'">Project 2</button> 
            <button onclick="location.href='Project3/Project3.html'">Project 3</button> 
            <button onclick="location.href='Project4/list.html'">Project 4</button>
            <button onclick="location.href='#'">Project 5</button>
        </div>
        
        <div class="footer">            
            Â© 2024 Kimberly Joan N. Palla  BSIT 3-1
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
