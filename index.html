<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kimbpalla.github.io</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
            color: #aaf8ff; /* Light Blue text */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100%; /* Full height to enable vertical centering */
        }

        h1 {
            font-size: 36px;
            color: #aaf8ff; /* Light Blue text for the title */
            margin-bottom: 20px;
        }

        hr {
            width: 80%;
            max-width: 400px; /* Set max width for larger screens */
            border: none;
            border-top: 2px solid #fff; /* White line */
            margin: 0 auto 30px; /* Center the line */
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            gap: 20px;
        }

        button {
            background: transparent; /* Transparent background */
            border: 2px solid #fff; /* White outline */
            border-radius: 8px; /* Rounded corners */
            color: #aaf8ff; /* Light Blue text */
            padding: 15px 20px; /* Adjusted padding for better layout */
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
            transition: background 0.3s, color 0.3s, transform 0.3s;
            margin: 10px; /* Space between buttons */
            cursor: pointer;
            white-space: nowrap; /* Prevent text wrapping */
            max-width: 120px; /* Set a maximum width for buttons */
        }

        button:hover {
            background: #fff; /* White background on hover */
            color: #000; /* Black text on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .footer {
            margin-top: 50px;
            color: #666;
            font-size: 12px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px; /* Smaller title for mobile */
            }
            hr {
                width: 50%; /* Wider hr on mobile */
            }
            .button-container {
                justify-content: center;
            }
            button {
                width: calc(50% - 10px); /* Set width to 50% for two columns */
                padding: 10px; /* Keeping padding for consistency */
                font-size: 1em; /* Adjust font size for mobile */
            }
        }

        @media screen and (max-width: 480px) {
            .button-container {
                justify-content: center; /* Center buttons */
            }
            button {
                width: calc(45%); /* Set width for two-column layout */
                padding: 12px; /* Increased padding for larger buttons */
                font-size: 1em; /* Adjust font size for better visibility */
                margin: 10px 5px; /* Small margin for better spacing */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Kim's Portfolio</h1>
        <hr>
        <div class="button-container">
            <!-- Update Project 1 button to redirect to image.html -->

            <button onclick="location.href='#'">Project 2</button>
            <button onclick="location.href='#'">Project 3</button>
            <button onclick="location.href='#'">Project 4</button>
            <button onclick="location.href='#'">Project 5</button>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
