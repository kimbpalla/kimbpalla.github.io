<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLACKPINK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
            font-family: 'Poppins', sans-serif; 
        }

        .custom-navbar {
            background-color: #070707;
        }

        .navbar-brand {
            color: pink;
            font-size: x-large;
        }

        .navbar-brand:hover {
            color: white;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 400px;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
        }

        .card img {
            object-fit: cover;
            height: 400px;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .custom-navbar {
            background-color: #1e1e1e;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg custom-navbar d-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">BlackPink</a> 
            <button class="btn btn-outline-light navbar-button" type="button" id="darkModeToggle">Dark</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <video class="d-block w-100" autoplay muted loop>
                <source src="BP_MainLogo_Loop_Web_v08.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="container my-4">
        <div class="row" id="card-container">
        </div>
    </div>

    <footer class="bg-black text-white text-center py-4">
        <div class="container">
            <p class="mb-0">Â© 2024 BLACKPINK. All Rights Reserved.</p>
            <button class="btn btn-outline-light mt-3" id="toggleFooterButton">Show More Info</button>
            <div class="collapsible-section" id="collapsibleFooter" style="display: none;">
                <p>Follow us on social media!</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="https://www.facebook.com/BLACKPINKOFFICIAL" class="text-white">Facebook</a></li>
                    <li class="list-inline-item"><a href="https://www.tiktok.com/@bp_tiktok" class="text-white">Tiktok</a></li>
                    <li class="list-inline-item"><a href="https://www.instagram.com/blackpinkofficial/" class="text-white">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        const cardData = [
            { name: "Lalisa Manoban", role: "Main Dancer, Lead Rapper", img: "lalisa.jpg", hoverImg: "lalisa_hover.jpg", instagram: "https://www.instagram.com/lalalalisa_m/" },
            { name: "Jennie Kim", role: "Main Rapper, Lead Vocalist", img: "jennie.jpg", hoverImg: "jennie_hover.jpg", instagram: "https://www.instagram.com/jennierubyjane/" },
            { name: "Park Rose", role: "Main Vocalist, Lead Dancer", img: "rose.jpg", hoverImg: "rose_hover.jpg", instagram: "https://www.instagram.com/roses_are_rosie/" },
            { name: "Kim Jisoo", role: "Lead Vocalist, Visualist", img: "jisoo.jpg", hoverImg: "jisoo_hover.jpg", instagram: "https://www.instagram.com/sooyaaa__/" }
        ];

        function generateCards() {
            const container = document.getElementById("card-container");
            cardData.forEach(data => {
                const card = document.createElement("div");
                card.className = "col-md-3 mb-4";
                card.innerHTML = `
                    <div class="card shadow">
                        <img src="${data.img}" class="card-img-top" alt="${data.name}" 
                             onmouseover="this.src='${data.hoverImg}'" 
                             onmouseout="this.src='${data.img}'">
                        <div class="card-body">
                            <h5 class="card-title">${data.name}</h5>
                            <p class="card-text">${data.role}</p>
                            <a href="${data.instagram}" class="btn btn-dark" target="_blank">See More</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleFooter() {
            const collapsibleSection = document.getElementById("collapsibleFooter");
            if (collapsibleSection.style.display === "none" || collapsibleSection.style.display === "") {
                collapsibleSection.style.display = "block";
                document.getElementById("toggleFooterButton").innerText = "Show Less Info";
            } else {
                collapsibleSection.style.display = "none";
                document.getElementById("toggleFooterButton").innerText = "Show More Info";
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const button = document.getElementById("darkModeToggle");
            button.innerText = document.body.classList.contains('dark-mode') ? 'Light' : 'Dark';
        }

        window.onload = () => {
            generateCards();
        };

        document.getElementById("toggleFooterButton").onclick = toggleFooter;
        document.getElementById("darkModeToggle").onclick = toggleDarkMode; 

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
