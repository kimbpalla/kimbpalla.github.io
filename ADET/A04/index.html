            function loadCategories() {
                var categoriesContainer = document.getElementById("categories");

                products.forEach((product, index) => {
                    categoriesContainer.innerHTML += `
                        <div onclick="loadProducts('`+ index + `')" class="card mx-1 custom-button p-3 text-center">
                            <small>`+ product.category + `</small>
                        </div>
                    `;
                });
            }

            function loadProducts(categoryIndex) {
                var maincontainer = document.getElementById("maincontainer");
                maincontainer.innerHTML = "";

                products[categoryIndex].contents.forEach(content => {
                    content.products.forEach(product => {
                        maincontainer.innerHTML += `
                            <div class='col-6 col-sm-4 col-md-3 col-lg-2 mb-3'>
                                <div onclick="addToReceipt('` + product.price + `','` + content.code + product.code + `','` + product.image + `')" class="cardCustom mx-2 card p-2 text-center">
                                    <img src="img/` + product.image + `" class="content-img mx-auto mb-1" alt='` + content.name + `'>
                                    <small class="d-block product-name">` + content.code + ' ' + product.name + `</small>
                                    <small class="d-block product-price">₱` + parseFloat(product.price).toFixed(2) + `</small>
                                </div>
                             </div>
                        `;
                    });
                });
            }


            function addToReceipt(price, code, image) {
                var receiptContainer = document.getElementById("receipt");
                total = parseFloat(total) + parseFloat(price);

                totalValueElement = document.getElementById("totalValue");
                totalValueElement.innerHTML = total.toFixed(2);

                receiptContainer.innerHTML += `
                <div class="card mb-2 p-2">
                    <div class="d-flex flex-row flex-wrap justify-content-between align-items-center">
                        <div class="col-12 col-sm-2 d-flex align-items-center mb-2 mb-sm-0">
                            <img src="img/`+ image + `" class="me-2" style="width: 40px; height: 40px; object-fit: cover; border-radius: 5px;">
                        </div>
                        <div class="col-12 col-sm-6 mb-2 mb-sm-0">
                            <small>`+ code + `</small>
                        </div>
                        <div class="col-12 col-sm-4">
                            <small>₱` + parseFloat(price).toFixed(2) + `</small>
                        </div>
                    </div>
                </div>
            `;

            }
