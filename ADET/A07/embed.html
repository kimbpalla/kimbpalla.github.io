<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Character Skin</title>
    <link rel="icon" href="img/icon.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(9, 8, 8);
        }

        .navbar {
            background-color: #2e391d;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
        }

        .navbar-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 auto;
        }

        .card {
            background-color: #0a0808;
        }

        .card-img-top {
            margin: 10px 16px 0 16px;
            width: auto;
            max-width: 100%;
        }

        .custom-download-btn {
            background-color: #392c1d; 
            color: white;
            border: none;
        }
        .custom-download-btn:hover {
            background-color:  #392c1d; 
        }

        .card-body {
            text-align: center;
        }

        footer {
            background-color: rgb(4, 4, 4);
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body id="-page" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg">
        <span class="navbar-title">Minecraft Character Skin</span>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-5 d-flex justify-content-center mb-4 mb-md-0">
          <div class="card" style="width: 18rem;">
            <img id="main-card-img" src="img/1.png" class="card-img-top" alt="Girl">
            <div class="card-body">
              <p id="main-card-text" class="card-text">xXDancingWillowXx - sf 5</p>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label fw-bold">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <button type="submit" class="btn custom-download-btn w-100">Download</button>
          </form>
        </div>
      </div>
    </div>
  
    <div class="container mt-5">
      <div class="row g-4">
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
          <div class="card selectable-card">
            <img src="img/1.png" class="card-img-top" alt="1">
            <div class="card-body">
              <p class="card-text">xXDancingWillowXx - sf 5</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
          <div class="card selectable-card">
            <img src="img/2.png" class="card-img-top" alt="2">
            <div class="card-body">
              <p class="card-text">evilseacucumber ; sfa 3</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
          <div class="card selectable-card">
            <img src="img/3.png" class="card-img-top" alt="3">
            <div class="card-body">
              <p class="card-text">clueless ‚ùÄ sf 1</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
          <div class="card selectable-card">
            <img src="img/4.png" class="card-img-top" alt="4">
            <div class="card-body">
              <p class="card-text">theshibi ; sfa 13</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
          <div class="card selectable-card">
            <img src="img/5.png" class="card-img-top" alt="5">
            <div class="card-body">
              <p class="card-text">THlMK - sf 4</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
          <div class="card selectable-card">
            <img src="img/6.png" class="card-img-top" alt="6">
            <div class="card-body">
              <p class="card-text">Sunlight After Rain - Sfa 2</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
          <div class="card selectable-card">
            <img src="img/7.png" class="card-img-top" alt="7">
            <div class="card-body">
              <p class="card-text">Happy Hippo - Sfa 1</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
          <div class="card selectable-card">
            <img src="img/8.png" class="card-img-top" alt="8">
            <div class="card-body">
              <p class="card-text">bramblebee ; sfa 14</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script>
      document.querySelectorAll('.selectable-card').forEach(function(card) {
        card.addEventListener('click', function() {
          var img = card.querySelector('img.card-img-top').getAttribute('src');
          var text = card.querySelector('p.card-text').textContent;
          document.getElementById('main-card-img').setAttribute('src', img);
          document.getElementById('main-card-text').textContent = text;
        });
      });
    </script>
</body>

</html>
